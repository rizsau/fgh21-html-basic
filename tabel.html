<!DOCTYPE html>
<html>

<head>
    <title>Tabel</title>
    <link rel="stylesheet" href="./tabel.css" />
</head>

<body>
    <a>
    <table class="styled-table">
        <thead>
            <tr>
                <th>No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td><img src="https://i.pinimg.com/736x/56/ce/4d/56ce4dcd00b22067372d90270ab42d51.jpg"/></td>
                <td>Zhang Hao</td>
                <td>(+82)123456789</td>
                <td>Fujian, Tiongkok</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td><img src="https://i.pinimg.com/736x/f5/df/f4/f5dff4893d21ed20f70914f8d3a08744.jpg"/></td>
                <td>Sung Hanbin</td>
                <td>(+82)234567890</td>
                <td>Cheonan, South Korea</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </td>
            </tr>
            <tr>
                <td>03</td>
                <td><img src="https://i.pinimg.com/564x/d8/52/c9/d852c9c6af9437b6d5662397c51faf01.jpg"/></td>
                <td>Seok Matthew</td>
                <td>(+82)345678901</td>
                <td>Vancouver, Kanada</td>
                <td>
                    <button class="edit-btn">Edit</button>
                    <button class="remove-btn">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    </a>
</body>

</html>
